<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Timeline Counter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0c0f0f;
            color: #e6f2f2;
            padding: 20px;
        }
        .test-counter {
            font-size: 2rem;
            font-weight: bold;
            color: #00c2c7;
            margin: 20px 0;
        }
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Timeline Counter Animation Test</h1>
    
    <div class="stat-item">
        <span class="test-counter stat-number" data-value="2500">0</span>
        <span>Test Counter 1</span>
    </div>
    
    <div class="stat-item">
        <span class="test-counter stat-number" data-value="100">0</span>
        <span>Test Counter 2</span>
    </div>
    
    <div class="stat-item">
        <span class="test-counter stat-number" data-value="50">0</span>
        <span>Test Counter 3</span>
    </div>

    <!-- GSAP Libraries -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    
    <script>
        // Register ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);
        
        // Test counter animations
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing counter animations...');
            
            const statNumbers = document.querySelectorAll('.stat-number[data-value]');
            console.log('Found counters:', statNumbers.length);
            
            statNumbers.forEach((statNumber, index) => {
                const target = parseInt(statNumber.getAttribute('data-value'));
                console.log(`Setting up counter ${index + 1} with target:`, target);
                
                // Ensure initial state is 0
                statNumber.textContent = '0';
                
                gsap.fromTo(statNumber, 
                    { textContent: 0 },
                    {
                        textContent: target,
                        duration: 2,
                        ease: 'power2.out',
                        snap: { textContent: 1 },
                        delay: index * 0.5,
                        scrollTrigger: {
                            trigger: statNumber,
                            start: 'top 90%',
                            toggleActions: 'play none none reset',
                            onStart: () => {
                                console.log('Counter animation started for:', target);
                            },
                            onComplete: () => {
                                console.log('Counter animation completed for:', target);
                            }
                        }
                    }
                );
            });
        });
    </script>
</body>
</html>
